<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>São Paulo Presidential Elections</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src="node_modules/mapbox-gl-infobox/dist/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data/voting.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="map"></div>
    <div id="main" class ="absolute w-1/4 top-0 right-0 my-5 mx-5">
        <div id="info" class="relative right-0 overflow-auto rounded shadow-sm px-4 py-4 text-violet-800 font-mono my-2 mx-2">
            <div class="my-1 text-sm font-bold">LOCAL DE VOTAÇÃO</div>
            <div id="features" class="text-xs"></div>
        </div>
        <div id="menu" class="relative rounded shadow-sm px-4 py-4 my-2 mx-2 text-violet-800 font-mono">
        </div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ3Vpc2FsIiwiYSI6ImNsYjg3b3UzdDBoaWQzcG8yb2ZzZHAwOXEifQ.-53yFkBrBYgkfE6KcT--Dg';
        
        const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [-46.633066, -23.550823],
        zoom: 10,
        projection: 'globe'
        });

        map.on('load', () => {

            const lulaObjs = voting.features.filter(object => object.properties.INDICE >= 0);
            const lulaGeoJson = {
                "type": "FeatureCollection",
                "crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
                "features": lulaObjs
                    }

            const bolsonaroObjs = voting.features.filter(object => object.properties.INDICE < 0);
            const bolsonaroGeoJson = {
                "type": "FeatureCollection",
                "crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
                "features": bolsonaroObjs
                    }

            map.addSource('lulaSource',
                {
                    type: 'geojson',
                    data: lulaGeoJson,
                }
            );

            map.addSource('bolsonaroSource',
                {
                    type: 'geojson',
                    data: bolsonaroGeoJson,
                }
            );

            map.addLayer(
                {
                    id: 'lulaCircles',
                    source: 'lulaSource',
                    type: 'circle',
                    layout: {
                        'visibility': 'visible'
                    },
                    paint: {
                        'circle-color': 
                            [
                                'interpolate',
                                ['linear'],
                                ['get', 'INDICE'],
                                0,
                                '#c6b72c',
                                20,
                                '#d6af28',
                                40,
                                '#f6a020',
                                60,
                                '#f37324',
                                80,
                                '#ea4d27',
                                100,
                                '#e12729',
                            ],
                        'circle-opacity': 0.75
                    }
                },
                'road-label'
            );

            map.addLayer(
                {
                    id: 'bolsonaroCircles',
                    source: 'bolsonaroSource',
                    type: 'circle',
                    layout: {
                        'visibility': 'visible'
                    },
                    paint: {
                        'circle-color': 
                            [
                                'interpolate',
                                ['linear'],
                                ['get', 'INDICE'],
                                -100,
                                '#007f4e',
                                -80,
                                '#399849',
                                -60,
                                '#56a446',
                                -40,
                                '#72b043',
                                -20,
                                '#b5be2f',
                                0,
                                '#c6b72c',
                            ],
                        'circle-opacity': 0.75
                    }
                },
                'road-label'
            );
        })

        map.on('click', (e) => {
            const [ features ] = map.queryRenderedFeatures(e.point,{
                layers:['bolsonaroCircles', 'lulaCircles']
            });

            if (features) {
                console.log(features)
                console.log(features.properties.END_LV)
                document.getElementById('features').innerHTML = `
                <div>
                    <p>TIPO: ${features.properties.LV_TIPO}</p>
                    <p>NOME: ${features.properties.NOME_LV}</p>
                    <p>ENDEREÇO: ${features.properties.END_LV}</p>
                    <p>MUNICÍPIO: ${features.properties.MUN_NOME}</p>
                    <p>LULA: ${features.properties.PS22_213} votos</p>
                    <p>BOLSONARO: ${features.properties.PS22_222} votos</p>
                    <p>ÍNDICE: ${features.properties.INDICE}</p>
                <div>
                `
            }
        });

        map.on('idle', () => {
            // If these two layers were not added to the map, abort
            if (!map.getLayer('lulaCircles') || !map.getLayer('bolsonaroCircles')) {
                return;
            }
            
            // Enumerate ids of the layers.
            const toggleableLayerIds = ['lulaCircles', 'bolsonaroCircles'];
            
            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                    continue;
                }
            
            // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                if (id == 'lulaCircles') {
                    link.textContent = 'ONDE LULA GANHOU';
                }else{
                    link.textContent = 'ONDE BOLSONARO GANHOU'
                }
                const active_button = 'rounded my-2 mx-6 py-2 px-2 bg-yellow-200 text-center text-sm block hover:outline outline-2';
                const inactive_button = 'rounded my-2 mx-6 py-2 px-2 bg-yellow-50 text-center text-sm block hover:outline outline-2';
                link.className = active_button;
                
                // Show or hide layer when the toggle is clicked.
                link.onclick = function (e) {
                    const clickedLayer = this.id;
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const visibility = map.getLayoutProperty(
                    clickedLayer,
                    'visibility'
                    );
                    
                    // Toggle layer visibility by changing the layout object's visibility property.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = inactive_button;
                        } else {
                        this.className = active_button;
                        map.setLayoutProperty(
                        clickedLayer,
                        'visibility',
                        'visible'
                        );
                    }   
                };
            
            const layers = document.getElementById('menu');
            layers.appendChild(link);
            }
        })

    </script>
</body>
</html>
